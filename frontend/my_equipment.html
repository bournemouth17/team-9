                        <h1>My equipment</h1>
                        <p>Please list the items you don't mind lending or bringing with you to transform children's dreams into reality.</p>
                        
                        <form action="post">
                            <div class="form-group">
                                <label for="transport">If you have any means of transportation that could be used as a driving vehicle (e.g. fancy motorbike) or transportation device (e.g. minibus or lorry), please list them separated by commas.</label>
                                <input type="text" class="form-control" id="transport">
                            </div>
                            <div class="form-group">
                                <label for="machinery">Any heavy machinery to get the heavy work done? Diesel generator to tractor - anything goes for our grand projects! (please separate by commas if you have more than one suitable item)</label>
                                <input type="text" class="form-control" id="machinery">
                            </div>
                            <div class="form-group">
                                <label for="tools">Tools big and small? Hammers and spanners, chainsaws and shovels - let no volunteer be tool-less! List the items </label>
                                <input type="text" class="form-control" id="tools">
                            </div>
                            <div class="form-group">
                                <label for="artsy">Anything artistic or crafty? Costumes, skin paint, sewing set - help us create memorable characters</label>
                                <input type="text" class="form-control" id="artsy">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
